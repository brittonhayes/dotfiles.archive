window:
  padding:
    x: 20
    y: 20

scrolling:
  history: 10000

font:
  normal:
    family: "BlexMono Nerd Font"
    style: Normal
  bold:
    family: "BlexMono Nerd Font"
    style: Bold
  italic:
    family: "BlexMono Nerd Font"
    style: Italic
  bold_italic:
    family: "BlexMono Nerd Font"
    style: Bold Italic
  size: 13.0

# Linux Shell
# shell:
#   program: /home/linuxbrew/.linuxbrew/bin/zsh

# OSX Shell
#shell:
#  program: /usr/bin/zsh

key_bindings:
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor }
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor }

live_config_reload: true

colors:
  # Default colors
  primary:
    background: "0x1D1F28"
    foreground: "0xFDFDFD"

  # Normal colors
  normal:
    # Bright colors
    black: "0x282A36"
    red: "0xF37F97"
    green: "0x5ADECD"
    yellow: "0xF2A272"
    blue: "0x8897F4"
    magenta: "0xC574DD"
    cyan: "0x79E6F3"
    white: "0xFDFDFD"
  bright:
    black: "0x414458"
    red: "0xFF4971"
    green: "0x18E3C8"
    yellow: "0xEBCB8B"
    blue: "0xFF8037"
    magenta: "0x556FFF"
    cyan: "0x3FDCEE"
    white: "0xBEBEC1"
  indexed_colors: []
